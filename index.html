    <script>
        let sight = document.getElementById('sight');
        let sightH = sight.clientHeight;
        let sightW = sight.clientWidth;
    
        var x = sightW/2;
        var y = sightH/2;
    
        var xwing = new Image();
        xwing.src = 'multimedia/xWing.svg'
        var inicialX = Math.floor(y - 48);
        var inicialY = x - 17;
    
        sight.appendChild(xwing).classList.add('xWing');
    
        xwing.style.top = inicialY + 'px';
        xwing.style.left = inicialX + 'px';
        xwing.style.animation = 'dotting 0.4s ease-in';
        xwing.style.animationIterationCount = '2';
    
        setTimeout(function(){
            fly();
        }, 600);
    
        function fly() {
            let id = null;
            clearInterval(id);
            id = setInterval(frame, 500);
            function frame() {
                let posX = Math.floor(Math.random() * (25-(-25)+1)-25);
                let posY = Math.floor(Math.random() * (30-(-30)+1)-30);
                let shadowX = Math.floor(Math.random() * (12-(-12)+1)-12);
                let shadowY = Math.floor(Math.random() * (12-(-12)+1)-12);
    
                if (posX == 0 && posY == 0) {
                clearInterval(id);
                } else {
                xwing.style.transform = 'translate(' + posX + 'px,' + posY + 'px)';
                xwing.style.filter = 'drop-shadow(' + shadowX + 'px ' + shadowY + 'px ' + '3px #fe4d1b)';
                }
                setTimeout(function(){
                    clearInterval(id);
                }, 5500);
            }
        }
    
        let loading = document.getElementById('loading');
        setTimeout(function(){
            loading.classList.add('inactive');
            
        }, 4900);
    </script>
